
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelate PNG - ImageCraft Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        .logo {
            display: flex;
            align-items: center;

            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;

            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .back-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 20px;

            color: #495057;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .tool-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .tool-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tool-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .panels {
            display: flex;
            height: 400px;
        }

        .panel {
            flex: 1;
            border: 2px dashed #ddd;
            margin: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            position: relative;
            transition: all 0.3s ease;
        }

        .panel:hover {
            border-color: #4facfe;
            background: #f0faff;
        }

        .panel h3 {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #666;
            font-size: 16px;
            margin: 0;
        }

        .upload-area {
            width: 250px;
            height: 150px;
            border: 2px dashed #999;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0faff;
            transform: scale(1.05);
        }

        .upload-text {
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        canvas {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
        }

        .controls h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .control-group {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        .slider {
            width: 100%;
            margin-bottom: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #bdc3c7, #2c3e50);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .panels {
                flex-direction: column;
                height: auto;
            }
            
            .tool-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="PixToolbox" style="height: 40px; width: auto;">
            </a>
            <a href="tools.html" class="back-btn">‚Üê Back to Tools</a>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="index.html">Home</a> > <a href="tools.html">Tools</a> > Pixelate PNG
    </div>

    <div class="container">
        <div class="tool-header">
            <h1>üéÆ Pixelate PNG</h1>
            <p>Apply retro pixel art effects to your images</p>
        </div>

        <div class="panels">
            <div class="panel">
                <h3>üì• Input Image</h3>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div style="font-size: 40px;">üñºÔ∏è</div>
                    <div class="upload-text">Click to upload PNG</div>
                </div>
                <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.webp">
                <canvas id="inputCanvas" style="display: none;"></canvas>
            </div>
            
            <div class="panel">
                <h3>üéÆ Pixelated Output</h3>
                <div id="outputPlaceholder" style="color: #999; text-align: center;">
                    <div style="font-size: 40px;">üéÆ</div>
                    <div>Pixelated image will appear here</div>
                </div>
                <canvas id="outputCanvas" style="display: none;"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <h3>üéÆ Pixelation Settings</h3>
            
            <div class="control-group">
                <label>Pixel Size: <span id="pixelSizeValue">8</span>px</label>
                <input type="range" id="pixelSize" class="slider" min="2" max="50" value="8">
                <small style="color: #666;">Larger values create bigger pixels</small>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="pixelateImage()" id="pixelateBtn" disabled>üéÆ Apply Pixelation</button>
                <button class="btn btn-success" onclick="downloadImage()" id="downloadBtn" disabled>üíæ Download PNG</button>
                <button class="btn btn-secondary" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        let inputImage = null;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('pixelSize').addEventListener('input', updatePixelSizeValue);

        function updatePixelSizeValue() {
            document.getElementById('pixelSizeValue').textContent = document.getElementById('pixelSize').value;
            if (inputImage) {
                pixelateImage();
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    inputImage = img;
                    
                    const canvas = document.getElementById('inputCanvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block';
                    document.querySelector('.upload-area').style.display = 'none';
                    
                    document.getElementById('pixelateBtn').disabled = false;
                    
                    // Auto-process
                    pixelateImage();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function pixelateImage() {
            if (!inputImage) return;

            const pixelSize = parseInt(document.getElementById('pixelSize').value);
            
            const outputCanvas = document.getElementById('outputCanvas');
            const ctx = outputCanvas.getContext('2d');
            
            outputCanvas.width = inputImage.width;
            outputCanvas.height = inputImage.height;
            
            // Disable image smoothing for pixelated effect
            ctx.imageSmoothingEnabled = false;
            
            // Draw image scaled down
            const smallWidth = Math.ceil(inputImage.width / pixelSize);
            const smallHeight = Math.ceil(inputImage.height / pixelSize);
            
            // Create temporary canvas for downscaling
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = smallWidth;
            tempCanvas.height = smallHeight;
            
            tempCtx.drawImage(inputImage, 0, 0, smallWidth, smallHeight);
            
            // Draw scaled up version
            ctx.drawImage(tempCanvas, 0, 0, smallWidth, smallHeight, 0, 0, inputImage.width, inputImage.height);
            
            document.getElementById('outputPlaceholder').style.display = 'none';
            outputCanvas.style.display = 'block';
            document.getElementById('downloadBtn').disabled = false;
        }

        function downloadImage() {
            const canvas = document.getElementById('outputCanvas');
            const link = document.createElement('a');
            link.download = 'pixelated-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function resetAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('inputCanvas').style.display = 'none';
            document.getElementById('outputCanvas').style.display = 'none';
            document.querySelector('.upload-area').style.display = 'flex';
            document.getElementById('outputPlaceholder').style.display = 'block';
            document.getElementById('pixelateBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            inputImage = null;
        }
    </script>
</body>
</html>
