
<!DOCTYPE html>

    <style>
        * {

        .breadcrumb {
            max-width: 1200px;

        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);

        .panels {
            display: flex;
            height: 400px;
        }
        
        .panel {
            flex: 1;
            border: 2px dashed #ccc;
            margin: 10px;

        .upload-area:hover {

        canvas {

        @media (max-width: 768px) {

<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="PixToolbox" style="height: 40px; width: auto;">
            </a>
            <a href="tools.html" class="back-btn">‚Üê Back to Tools</a>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="index.html">Home</a> > <a href="tools.html">Tools</a> > Blur PNG
    </div>

    <div class="container">
        <div class="panels">
            <div class="panel">
                <h3>üì• Input Image</h3>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div style="font-size: 40px;">üìÅ</div>
                    <div class="upload-text">Click to upload PNG</div>
                </div>
                <input type="file" id="fileInput" accept=".png">
                <canvas id="inputCanvas" style="display: none;"></canvas>
            </div>
            
            <div class="panel">
                <h3>üå´Ô∏è Blurred Output</h3>
                <div id="outputPlaceholder" style="color: #999; text-align: center;">
                    <div style="font-size: 40px;">üå´Ô∏è</div>
                    <div>Blurred image will appear here</div>
                </div>
                <canvas id="outputCanvas" style="display: none;"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <h3>üå´Ô∏è Blur Effects</h3>
            <div class="auto-indicator">
                ‚ú® <strong>Auto Mode:</strong> Blur is applied automatically when you upload an image or adjust settings!
            </div>
            
            <div class="control-section">
                <h4>Blur Settings</h4>
                <div class="slider-group">
                    <label>Blur intensity: <span id="blurValue">5</span>px</label>
                    <input type="range" id="blurSlider" class="slider" min="0" max="20" value="5">
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-success" onclick="downloadImage()">üíæ Download</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy</button>
                <button class="btn btn-secondary" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let processedImageData = null;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('blurSlider').addEventListener('input', updateBlurValue);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.includes('png')) {
                alert('Please upload a PNG file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    displayInputImage(img);
                    applyBlur();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayInputImage(img) {
            const canvas = document.getElementById('inputCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            canvas.style.display = 'block';
            canvas.parentElement.querySelector('.upload-area').style.display = 'none';
        }

        function updateBlurValue() {
            const value = document.getElementById('blurSlider').value;
            document.getElementById('blurValue').textContent = value;
            applyBlur();
        }

        function applyBlur() {
            if (!originalImageData) return;

            const outputCanvas = document.getElementById('outputCanvas');
            const outputCtx = outputCanvas.getContext('2d');
            
            outputCanvas.width = originalImageData.width;
            outputCanvas.height = originalImageData.height;

            // Create a temporary canvas to apply blur
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = originalImageData.width;
            tempCanvas.height = originalImageData.height;
            
            // Put original image data on temp canvas
            tempCtx.putImageData(originalImageData, 0, 0);
            
            // Apply CSS blur filter and draw to output
            const blurAmount = document.getElementById('blurSlider').value;
            outputCtx.filter = `blur(${blurAmount}px)`;
            outputCtx.drawImage(tempCanvas, 0, 0);
            outputCtx.filter = 'none';

            processedImageData = outputCtx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);

            document.getElementById('outputPlaceholder').style.display = 'none';
            document.getElementById('outputCanvas').style.display = 'block';
        }

        function downloadImage() {
            if (!processedImageData) {
                alert('Please upload an image first.');
                return;
            }

            const canvas = document.getElementById('outputCanvas');
            const link = document.createElement('a');
            link.download = 'blurred.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function copyToClipboard() {
            if (!processedImageData) {
                alert('Please upload an image first.');
                return;
            }
            
            const canvas = document.getElementById('outputCanvas');
            canvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                alert('Image copied to clipboard!');
            });
        }

        function resetAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('inputCanvas').style.display = 'none';
            document.getElementById('outputCanvas').style.display = 'none';
            document.querySelector('.upload-area').style.display = 'flex';
            document.getElementById('outputPlaceholder').style.display = 'block';
            document.getElementById('blurSlider').value = 5;
            document.getElementById('blurValue').textContent = '5';
            originalImageData = null;
            processedImageData = null;
        }
    </script>
</body>
</html>
