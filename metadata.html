
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Viewer - ImageCraft Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .back-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .tool-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .tool-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tool-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #999;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fafafa;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0faff;
            transform: scale(1.05);
        }

        .upload-text {
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        .metadata-display {
            padding: 30px;
            background: #f8f9fa;
            display: none;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .metadata-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .metadata-section h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 5px;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metadata-item:last-child {
            border-bottom: none;
        }

        .metadata-label {
            font-weight: 600;
            color: #666;
        }

        .metadata-value {
            color: #333;
            font-family: monospace;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 0 auto;
            display: block;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #bdc3c7, #2c3e50);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .metadata-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="Logo.png" alt="PixToolbox" style="height: 40px; width: auto;">
            </a>
            <a href="tools.html" class="back-btn">‚Üê Back to Tools</a>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="index.html">Home</a> > <a href="tools.html">Tools</a> > Metadata Viewer
    </div>

    <div class="container">
        <div class="tool-header">
            <h1>üìä Metadata Viewer</h1>
            <p>View detailed information about your image files</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 40px;">üìä</div>
                <div class="upload-text">Click to upload image<br>(PNG, JPG, WebP)</div>
            </div>
            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.webp">
        </div>

        <div class="metadata-display" id="metadataDisplay">
            <div class="metadata-grid">
                <div class="metadata-section">
                    <h3>üìÅ File Information</h3>
                    <div id="fileInfo"></div>
                </div>

                <div class="metadata-section">
                    <h3>üñºÔ∏è Image Properties</h3>
                    <div id="imageInfo"></div>
                </div>

                <div class="metadata-section">
                    <h3>üîç Preview</h3>
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-secondary" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show file information
            showFileMetadata(file);

            // Show image preview and properties
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    showImageMetadata(img, file);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showFileMetadata(file) {
            const fileInfo = document.getElementById('fileInfo');
            const lastModified = new Date(file.lastModified);
            
            fileInfo.innerHTML = `
                <div class="metadata-item">
                    <span class="metadata-label">File Name:</span>
                    <span class="metadata-value">${file.name}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">File Size:</span>
                    <span class="metadata-value">${formatFileSize(file.size)}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">File Type:</span>
                    <span class="metadata-value">${file.type}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Last Modified:</span>
                    <span class="metadata-value">${lastModified.toLocaleString()}</span>
                </div>
            `;
        }

        function showImageMetadata(img, file) {
            const imageInfo = document.getElementById('imageInfo');
            const imagePreview = document.getElementById('imagePreview');
            
            // Calculate aspect ratio
            const aspectRatio = img.width / img.height;
            const aspectRatioText = aspectRatio.toFixed(2) + ':1';
            
            // Calculate megapixels
            const megapixels = (img.width * img.height / 1000000).toFixed(2);
            
            // Calculate color depth (estimated)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const colorDepth = imageData.data.length / (canvas.width * canvas.height) * 8;
            
            imageInfo.innerHTML = `
                <div class="metadata-item">
                    <span class="metadata-label">Dimensions:</span>
                    <span class="metadata-value">${img.width} √ó ${img.height} pixels</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Aspect Ratio:</span>
                    <span class="metadata-value">${aspectRatioText}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Megapixels:</span>
                    <span class="metadata-value">${megapixels} MP</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Color Depth:</span>
                    <span class="metadata-value">${colorDepth} bits</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">DPI (estimated):</span>
                    <span class="metadata-value">72 DPI</span>
                </div>
            `;
            
            // Show preview
            imagePreview.src = img.src;
            imagePreview.style.display = 'block';
            
            // Show metadata display
            document.getElementById('metadataDisplay').style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function resetAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('metadataDisplay').style.display = 'none';
            document.getElementById('imagePreview').style.display = 'none';
        }
    </script>
</body>
</html>
