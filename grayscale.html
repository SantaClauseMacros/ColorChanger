
<!DOCTYPE html>

            max-width: 1200px;

        .panels {

        .panel {
            flex: 1;

        }

<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="Logo.png" alt="PixToolbox" style="height: 40px; width: auto;">
            </a>
            <a href="tools.html" class="back-btn">‚Üê Back to Tools</a>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="index.html">Home</a> > <a href="tools.html">Tools</a> > Create Grayscale PNG
    </div>

    <div class="container">
        <div class="panels">
            <div class="panel">
                <h3>üì• Input Image</h3>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div style="font-size: 40px;">üìÅ</div>
                    <div class="upload-text">Click to upload PNG</div>
                </div>
                <input type="file" id="fileInput" accept=".png">
                <canvas id="inputCanvas" style="display: none;"></canvas>
            </div>
            
            <div class="panel">
                <h3>‚ö´ Grayscale Output</h3>
                <div id="outputPlaceholder" style="color: #999; text-align: center;">
                    <div style="font-size: 40px;">üñ§</div>
                    <div>Grayscale image will appear here</div>
                </div>
                <canvas id="outputCanvas" style="display: none;"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <h3>üé® Grayscale Conversion</h3>
            <div class="auto-indicator">
                ‚ú® <strong>Auto Mode:</strong> Image is automatically converted to grayscale when uploaded!
            </div>
            
            <div class="buttons">
                <button class="btn btn-success" onclick="downloadImage()">üíæ Download</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy</button>
                <button class="btn btn-secondary" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let processedImageData = null;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.includes('png')) {
                alert('Please upload a PNG file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    displayInputImage(img);
                    processToGrayscale();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayInputImage(img) {
            const canvas = document.getElementById('inputCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            canvas.style.display = 'block';
            canvas.parentElement.querySelector('.upload-area').style.display = 'none';
        }

        function processToGrayscale() {
            if (!originalImageData) return;

            const outputCanvas = document.getElementById('outputCanvas');
            const outputCtx = outputCanvas.getContext('2d');
            
            outputCanvas.width = originalImageData.width;
            outputCanvas.height = originalImageData.height;

            const newImageData = outputCtx.createImageData(originalImageData.width, originalImageData.height);
            const data = originalImageData.data;
            const newData = newImageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                // Convert to grayscale using luminance formula
                const gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);

                newData[i] = gray;     // R
                newData[i + 1] = gray; // G
                newData[i + 2] = gray; // B
                newData[i + 3] = a;    // A (preserve alpha)
            }

            outputCtx.putImageData(newImageData, 0, 0);
            processedImageData = newImageData;

            document.getElementById('outputPlaceholder').style.display = 'none';
            document.getElementById('outputCanvas').style.display = 'block';
        }

        function downloadImage() {
            if (!processedImageData) {
                alert('Please upload an image first.');
                return;
            }

            const canvas = document.getElementById('outputCanvas');
            const link = document.createElement('a');
            link.download = 'grayscale.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function copyToClipboard() {
            if (!processedImageData) {
                alert('Please upload an image first.');
                return;
            }
            
            const canvas = document.getElementById('outputCanvas');
            canvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                alert('Image copied to clipboard!');
            });
        }

        function resetAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('inputCanvas').style.display = 'none';
            document.getElementById('outputCanvas').style.display = 'none';
            document.querySelector('.upload-area').style.display = 'flex';
            document.getElementById('outputPlaceholder').style.display = 'block';
            originalImageData = null;
            processedImageData = null;
        }
    </script>
</body>
</html>
