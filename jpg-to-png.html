
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PNG Converter - Online PNG Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }

        .header {

            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;

            padding: 0 20px;
            display: flex;

        }

        .logo {
            display: flex;

            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .back-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .panels {
            display: flex;
            height: 400px;
        }
        
        .panel {
            flex: 1;
            border: 2px dashed #ccc;
            margin: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            position: relative;
        }
        
        .panel h3 {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #666;
            font-size: 16px;
            margin: 0;
        }
        
        .upload-area {
            width: 200px;
            height: 150px;
            border: 2px dashed #999;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
        }
        
        .upload-area:hover {
            border-color: #3498db;
            background: #f8f9ff;
        }
        
        .upload-text {
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        canvas {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .auto-indicator {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #155724;
            text-align: center;
        }
        
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }

        .file-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #1565c0;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .panels {
                flex-direction: column;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="PixToolbox" style="height: 40px; width: auto;">
            </a>
            <a href="tools.html" class="back-btn">‚Üê Back to Tools</a>
        </nav>
    </header>

    <div class="breadcrumb">
        <a href="index.html">Home</a> > <a href="tools.html">Tools</a> > JPG to PNG Converter
    </div>

    <div class="container">
        <div class="panels">
            <div class="panel">
                <h3>üì• Input JPG</h3>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div style="font-size: 40px;">üìÅ</div>
                    <div class="upload-text">Click to upload JPG/JPEG</div>
                </div>
                <input type="file" id="fileInput" accept=".jpg,.jpeg">
                <canvas id="inputCanvas" style="display: none;"></canvas>
            </div>
            
            <div class="panel">
                <h3>üñºÔ∏è PNG Output</h3>
                <div id="outputPlaceholder" style="color: #999; text-align: center;">
                    <div style="font-size: 40px;">üîÑ</div>
                    <div>PNG will appear here</div>
                </div>
                <canvas id="outputCanvas" style="display: none;"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <h3>üîÑ JPG to PNG Conversion</h3>
            <div class="auto-indicator">
                ‚ú® <strong>Auto Mode:</strong> Image is automatically converted to PNG when uploaded!
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;"></div>
            
            <div class="buttons">
                <button class="btn btn-success" onclick="downloadImage()">üíæ Download PNG</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy</button>
                <button class="btn btn-secondary" onclick="resetAll()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        let convertedCanvas = null;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.includes('jpeg') && !file.type.includes('jpg')) {
                alert('Please upload a JPG or JPEG file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    displayInputImage(img);
                    convertToPNG(img);
                    showFileInfo(file, img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayInputImage(img) {
            const canvas = document.getElementById('inputCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            canvas.style.display = 'block';
            canvas.parentElement.querySelector('.upload-area').style.display = 'none';
        }

        function convertToPNG(img) {
            const outputCanvas = document.getElementById('outputCanvas');
            const outputCtx = outputCanvas.getContext('2d');
            
            outputCanvas.width = img.width;
            outputCanvas.height = img.height;
            
            // Clear with transparent background
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            
            // Draw the image
            outputCtx.drawImage(img, 0, 0);
            
            convertedCanvas = outputCanvas;
            
            document.getElementById('outputPlaceholder').style.display = 'none';
            document.getElementById('outputCanvas').style.display = 'block';
        }

        function showFileInfo(file, img) {
            const fileInfo = document.getElementById('fileInfo');
            const fileSizeKB = (file.size / 1024).toFixed(1);
            
            fileInfo.innerHTML = `
                <strong>Original JPG:</strong> ${img.width}√ó${img.height}px, ${fileSizeKB}KB<br>
                <strong>Converted to:</strong> PNG with transparency support
            `;
            fileInfo.style.display = 'block';
        }

        function downloadImage() {
            if (!convertedCanvas) {
                alert('Please upload an image first.');
                return;
            }

            const link = document.createElement('a');
            link.download = 'converted.png';
            link.href = convertedCanvas.toDataURL('image/png');
            link.click();
        }

        function copyToClipboard() {
            if (!convertedCanvas) {
                alert('Please upload an image first.');
                return;
            }
            
            convertedCanvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
                alert('PNG image copied to clipboard!');
            }, 'image/png');
        }

        function resetAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('inputCanvas').style.display = 'none';
            document.getElementById('outputCanvas').style.display = 'none';
            document.querySelector('.upload-area').style.display = 'flex';
            document.getElementById('outputPlaceholder').style.display = 'block';
            document.getElementById('fileInfo').style.display = 'none';
            convertedCanvas = null;
        }
    </script>
</body>
</html>
